<div class="container mt-5">
  <form [formGroup]="vaccinationAdminForm" (ngSubmit)="submitForm()">
    <div class="form-section">
      <h2 class="mb-3">Edit vaccination date</h2>
      <input type="hidden" name="id" />
      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="date" placeholder="date" formControlName="date" />
            <label for="date">Date</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input type="time" class="form-control" id="from" placeholder="from" formControlName="from" />
            <label for="from">From</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input type="time" class="form-control" id="to" placeholder="to" formControlName="to" />
            <label for="to">To</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="maxPatients" placeholder="0" formControlName="maxPatients" />
            <label for="maxPatients">Maximum Patients</label>
          </div>
        </div>
      </div>

      <!--<div class="row mb-5">
        <div class="col">
          <label for="location" class="form-label">Location</label>
          <select class="form-select" aria-label="Select location" id="location">
            <option selected>Select location</option>
            <option
              *ngFor="let location of locations"
              [value]="location.id"
              [selected]="vaccination.location && vaccination.location.id == location.id"
            >
              {{ location.name }}
            </option>
          </select>
        </div>
      </div>-->
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
