<div class="container mt-5 mb-5">
  <form [formGroup]="vaccinationAdminForm" (ngSubmit)="submitForm()">
    <div class="form-section">
      <h2 class="mb-3">Edit vaccination date</h2>
      <input type="hidden" name="id" />
      <div class="row">
        <div class="col-lg-3 col-md-6 order-md-1 order-lg-1">
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="date" placeholder="date" formControlName="date" />
            <label for="date">Date</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 order-md-2 order-lg-2">
          <div class="form-floating mb-3">
            <input type="time" class="form-control" id="from" placeholder="from" formControlName="from" />
            <label for="from">From</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 order-md-4 order-lg-3">
          <div class="form-floating mb-3">
            <input type="time" class="form-control" id="to" placeholder="to" formControlName="to" />
            <label for="to">To</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 order-md-3 order-lg-4">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="maxPatients" placeholder="0" formControlName="maxPatients" />
            <label for="maxPatients">Maximum Patients</label>
          </div>
        </div>
      </div>

      <input type="hidden" formControlName="location_id" />
      <!--<div class="row mb-5">
        <div class="col">
          <label for="location" class="form-label">Location</label>
          <select class="form-select" aria-label="Select location" id="location" formControlName="location_id">
            <option selected>Select location</option>
            <option
              *ngFor="let location of locations"
              [value]="location.id"
              [selected]="vaccination.location_id && vaccination.location_id == location.id"
            >
              {{ location.name }}
            </option>
          </select>
        </div>
      </div>-->
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="vaccinationAdminForm.invalid">
      <i class="bi-check"></i> Submit
    </button>
    <a
      [routerLink]="['../../../../admin', locationId || vaccination.location_id, 'vaccinations']"
      class="ms-2 btn btn-secondary"
      ><i class="bi-x"></i> cancel</a
    >
  </form>
</div>
