<div class="card">
  <div class="card-body">
    <h3>{{ location.name }}</h3>
    <p>
      {{ location.street }} {{ location.houseNo }}<br />
      {{ location.zipCode }} {{ location.city }}
    </p>

    <a class="btn btn-primary" [routerLink]="['../signup', location.id]">Vaccinate me!</a>
  </div>
</div>
